<!DOCTYPE html>
<html>
    <head>
        <title>Caption</title>
        <style>
            table{
                border: 1px solid silver;
            }
            th,td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>This is table caption</caption>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
            </tr>
            <tr>
                <td>data1</td>
                <td rowspan="3">data2</td>
                <td>data3</td>
                <td>data4</td>
                <td>data5</td>
            </tr>
            <tr>
                <td>data1</td>
                <td>data3</td>
                <td colspan="2">data4 and 5</td>
            </tr>
            <tr>
                <td>data1</td>
                <td>data3</td>
                <td>data4</td>
                <td>data5</td>
            </tr>
        </table>
    </body>
</html>
