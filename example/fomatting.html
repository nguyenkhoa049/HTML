<!DOCTYPE html>
<!--
<b> - Chữ in đậm Phần <b>tử HTML xác định văn bản in đậm mà không có bất kỳ tầm quan trọng nào.
<strong> - Văn bản quan trọng Phần <strong>tử HTML xác định văn bản mạnh, với tầm quan trọng "mạnh" về ngữ nghĩa.
<i> - Chữ in nghiêng định nghĩa văn bản in nghiêng mà không có bất kỳ tầm quan trọng nào.
<em> - Đoạn văn bản được nhấn mạnh  xác định văn bản được nhấn mạnh, với tầm quan trọng ngữ nghĩa được thêm vào.
<mark> - xác định văn bản được đánh dấu / tô sáng:
<small> - Văn bản nhỏ
<del> - Xóa văn bản Phần <del>tử HTML định nghĩa văn bản bị xóa / xóa.
<ins> - Chèn văn bản Phần <ins>tử HTML xác định văn bản được chèn / thêm.
<sub> - Văn bản đăng ký Phần <sub>tử HTML định nghĩa văn bản được đăng ký.
<sup> - Văn bản siêu mẫu Phần <sup>tử HTML định nghĩa văn bản siêu ký tự.

-->
<html>
    <head>
        <Title>Formatting</Title>
    </head>
    <body>
        <p>I am <b>Khoa</b>.</p>
        <p>I am <strong>Khoa</strong>.</p>
        <p>I am <i>Khoa</i></p>
        <p>I am <em>Khoa</em></p>
        <p>I am <mark>Khoa</mark></p>
        <p>I am <small>Khoa</small></p>
        <p>I am <del>Khoa</del></p>
        <p>I am <ins>Khoa</ins></p>
        <p>I am <sub>Khoa</sub></p>
        <p>I am <sup>Khoa</sup></p>
    </body>
</html>
