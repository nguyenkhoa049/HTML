<!DOCTYPE html>
<!--
    Tiêu đề HTML được định nghĩa với <h1>để <h6>thẻ.
    <h1>định nghĩa tiêu đề quan trọng nhất <h6>định nghĩa titêu đề ít quan trọng nhất
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    Mỗi tiêu đề HTML có kích thước mặc định. Tuy nhiên, bạn có thể chỉ định kích 
    thước cho bất kỳ tiêu đề nào có stylethuộc tính, sử dụng thuộc tính CSS font-size:
    <h1 style="font-size:60px;">Heading 1</h1>
    Các <hr>thẻ định nghĩa một đột phá chuyên đề trong một trang HTML, 
    và thường được hiển thị như một quy luật ngang.
    Phần <head>tử HTML là một thùng chứa siêu dữ liệu. Siêu dữ liệu HTML là dữ liệu về tài liệu HTML.
     Siêu dữ liệu không được hiển thị.Phần <head>tử được đặt giữa <html>thẻ và <body>thẻ:
-->
<html>
    <head>
        <title>My heading </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Hello</h1>
        <hr>
        <h2 style="font-size: 50px;">Hello</h2>
        <hr>
        <h3>Hello</h3>
    </body>
</html>
