<!DOCTYPE html>
<html>
    <head>
        <title>My first Page</title>
    </head>
    <body>
        <h1>Lam quen voi HTML</h1>
        <p>My first paragraph.</p>
        <!--Html heading Tiêu đề html định nghĩa bởi <h1> to <h6>;-->
        <h1>This is heading 1</h1>
        <h2>THis is heading 2</h2>

        <!--Html Paragraphs định nghĩa bởi thẻ  <p>-->
        <p>This is a paragraphs.</p>
        <p>This is anther paragraphs</p>

        <!--HTML Links  được định nghĩa bởi thẻ
        Đích của liên kết được chỉ định trong href thuộc tính. Các thuộc 
        tính được sử dụng để cung cấp thông tin bổ sung về các yếu tố HTML. <a>-->
        <a href="https://www.facebook.com/ndk049">This is a link</a>
        <p> </p>
        <!-- HTML Images -->
        <img src="./hinh1.png" alt="w3Schools.com" height="104"
        width="120">

        <!--Button Html được xác định bởi <button>-->
        <p></p>
        <button>Click me</button>

        <!--HTML List Danh sách HTML được xác định bằng thẻ (danh sách
        <ul> không có thứ tự/ dấu đầu dòng) hoặc thẻ (danh sách được 
        <ol> sắp xếp/đánh số), theo sau là thẻ <li> mục danh sách-->
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <!--Các phần tử HTML không có nội dung được gọi là các phần tử trống.
<br>là một phần tử trống không có thẻ đóng ( <br> thẻ xác định ngắt dòng):-->
        <p>I am Khoa <br>24 year ago</p>

        <!--The style Attribute
        Các stylethuộc tính được sử dụng để xác định phong cách của một phần tử, như màu sắc, 
        font chữ, kích thước, vv-->
        <p style="color: red;font-size: 20px;">I am Khoa</p>

        <!--The title Attribute
        Ở đây, một titlethuộc tính được thêm vào thành <p> phần. Giá trị của thuộc tính title 
        sẽ được hiển thị dưới dạng chú giải công cụ khi bạn di chuột qua đoạn văn:-->
        <p title="I am a student">I am Khoa</p>
        <!--Dưới đây là danh sách theo thứ tự chữ cái của một số thuộc tính 
            thường được sử dụng trong HTML, bạn sẽ tìm hiểu thêm về hướng dẫn này:

        Attribute       	Description
        alt	        Specifies an alternative text for an image, when the image cannot be displayed
                    (Chỉ định văn bản thay thế cho hình ảnh, khi hình ảnh không thể được hiển thị)
        disabled	Specifies that an input element should be disabled
                    (Chỉ định rằng một yếu tố đầu vào nên bị vô hiệu hóa)
        href	    Specifies the URL (web address) for a link
        id	        Specifies a unique id for an element
                    (  Chỉ định id duy nhất cho một phần tử)
        src	        Specifies the URL (web address) for an image
        style	    Specifies an inline CSS style for an element
                    ( Chỉ định kiểu CSS nội tuyến cho một phần tử)
        title	    Specifies extra information about an element (displayed as a tool tip)
                    (Chỉ định thêm thông tin về một yếu tố (được hiển thị dưới dạng mẹo công cụ))-->
    </body>
</html>
